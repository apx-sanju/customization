{% extends 'base.html' %}
{% load static %}

{% block 'main' %}


{% for x in data %}
<div class="card" style="width: 40rem; margin-left: 30%; height: auto;">
    <!-- Card Body -->
    <div class="card-body">
        <h5 class="card-title">Welcome to profile Section {{x.name}} !!</h5>
        <p class="card-text">Viman Nagar Eden Garden Society 411041</p>
    </div>
    
    <!-- List Group -->
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Name: {{x.name}}</li>
        <li class="list-group-item">Email: {{x.user}}</li>
        <li class="list-group-item">Add date of birth</li>
    </ul>
    
    <!-- Card Body (Buttons) -->
    <div class="card-body">
        <a href="#" class="card-link">Edit Profile</a>
        <a href="#" class="card-link">Logout</a>
    </div>
</div>
{% endfor %}

<!-- 
    <img src="https://picsum.photos/200/300?random=1" class="card-img-top" alt="Random Men's Profile Picture">
    This commented out image tag seems to be an alternative option for displaying a random profile picture.
-->

{% endblock 'main' %}
